<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    ></link>
    <link rel="stylesheet" href="./assets/css/style.css"></link>
    <title>Weather Dashboard</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <span class="navbar-brand mb-0 h1 w-100 text-center">Weather Dashboard</span>      
      
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-4 bg-light">
          <p class="search-header my-1">Search for a City</p>
          <div class="input-group mb-3">
            <input
              id="city-input"
              type="text"
              class="form-control"
              placeholder="Enter City Name"
              aria-label="Enter City Name"
            />
            
            <div class="input-group-append">
              <button class="btn btn-primary" type="button" id="search-button">
                <i class="fas fa-search"></i>
              </button>
            </div>
          </div>
          <button id="button-clear" class="btn btn-dark clear" value="clear"><span>Clear History</span></button>
          
          <form id="history"></form>
        </div>
        <div class="col-8">
          <div class="row mr-0">
            <div class="col-12 border border-dark m-3 rounded">
              <div class="row">
                <div class="col-12">
                  <span id="city-name" class="city-name align-middle" class="date-time"></span>
                  <p id="currentDay" class="lead"></p>
                 <div class="capital"><a href="/sa/forecasts/adelaide.shtml" title="" class="tip" data-original-title="Adelaide forecast">

                  <h3>Adelaide</h3>
                  
                  <p class="now">Temperature: <span class="val">16.3°</span></p>
                  
                  <p class="wind">Wind Speed: WSW 24km/h</p>
                  
                  <p class="minmax"><span class="max wrd">Max Temperature: </span>&nbsp;<span class="max">17°</span></p>
                  
                  <p class="precis">Showers. Windy.</p>
                  <p class="rain"><a href="/sa/observations/adelaide.shtml" title="" class="tip" data-original-title="Adelaide observations">0.4mm rain since 9am in Adelaide.</a></p>
                  </a></div> 
                 
               
              <h3>3-Day Forecast</h3>
            </div>
          </div>
          <div class="row">
            <div
              class="col forecast bg-primary text-white ml-3 mb-3 rounded"
            ></div>
            <div
              class="col forecast bg-primary text-white ml-3 mb-3 rounded"
            ></div>
            <div
              class="col forecast bg-primary text-white ml-3 mb-3 rounded"
            ></div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="javascript.js"></script>
  </body>
</html>
